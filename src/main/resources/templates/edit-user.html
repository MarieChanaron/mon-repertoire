<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Mon répertoire | Accueil</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link th:href="@{/css/global.css}" rel="stylesheet" />
  <link th:href="@{/css/header.css}" rel="stylesheet" />
  <link th:href="@{/css/user-forms.css}" rel="stylesheet" />
</head>

<body id="homepage">

<div th:replace="fragments/header :: header"></div>

<div class="container my-5">
  <div class="row">
    <div class="col">
      <h3>Bonjour ! Bienvenue dans</h3>
      <h2 class="secondary-color">Mon Répertoire</h2>
    </div>
  </div>
</div>

<div class="container pb-3">
  <div class="row">
    <div class="col">
                <span class="circle-image mx-auto">
                    <img src="/images/img.png" alt="jeune femme qui rit" class="d-block mx-auto">
                </span>
    </div>
  </div>
</div>

<div class="container my-5">
  <div class="row">
    <div class="mx-auto">
      <form autocomplete="off" action="#" th:action="@{edit-user}" th:object="${user}" method="post">
        <div class="mb-4">
          <input type="text" class="form-control" id="firstname" placeholder="Prénom" name="" th:value="${user.firstName}" th:field="*{firstName}">
        </div>
        <div class="mb-4">
          <input type="text" class="form-control" id="lastname" placeholder="Nom" name="" th:value="${user.lastName}" th:field="*{lastName}">
        </div>
        <div class="mb-4">
          <input type="text" class="form-control" id="username" placeholder="Nom d'utilisateur" autocomplete="new-password" name="" th:value="${user.userName}" th:field="*{userName}">
        </div>
        <div class="mb-4">
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Adresse e-mail" name="" th:value="${user.email}" th:field="*{email}">
        </div>
        <div class="mb-4">
          <input type="tel" class="form-control" id="phone" placeholder="Téléphone mobile" name="" th:value="${user.mobilePhone}" th:field="*{mobilePhone}">
        </div>
        <div class="mb-4">
          <input type="password" class="form-control" id="password" placeholder="Mot de passe" autocomplete="new-password" name="" th:field="*{password}">
        </div>
        <div class="mb-4">
          <input type="password" class="form-control" id="password-confirmation" placeholder="Confirmer le mot de passe" name="" th:field="*{confirmation}">
        </div>
        <p th:if="${validate == false}" class="secondary-color fst-italic">Le mot de passe ne correspond pas avec la confirmation de mot de passe.</p>
        <button type="submit" class="button block-center my-5">Mettre à jour</button>
      </form>
    </div>
  </div>
</div>

<div class="container my-5">
  <div class="row">
    <div class="col">
      <p class="text-center fw-500">
        <span>Utilisateur existant ?</span>
        <a href="login" class="secondary-color underline-none">Se connecter</a>
      </p>
    </div>
  </div>
</div>

</body>

</html>
