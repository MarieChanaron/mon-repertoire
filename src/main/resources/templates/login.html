<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Mon répertoire | Accueil</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link th:href="@{/css/global.css}" rel="stylesheet" />
  <link th:href="@{/css/header.css}" rel="stylesheet" />
  <link th:href="@{/css/user-forms.css}" rel="stylesheet" />
</head>

<body id="login">

  <div th:replace="fragments/header :: header"></div>

  <div class="container my-5">
    <div class="row">
      <div class="col">
        <h3>Bonjour ! Bienvenue dans</h3>
        <h2 class="secondary-color">Mon Répertoire</h2>
      </div>
    </div>
  </div>

  <div class="container pb-3">
    <div class="row">
      <div class="col">
        <span class="circle-image mx-auto">
            <img src="/images/img.png" alt="jeune femme qui rit" class="d-block mx-auto">
        </span>
      </div>
    </div>
  </div>

  <div class="container my-5">
    <div class="row">
      <div class="mx-auto">
        <form autocomplete="off" action="#" th:action="@{login}" th:object="${user}" method="post">
          <div class="mb-4">
            <input type="text" class="form-control" id="username" placeholder="Nom d'utilisateur" autocomplete="new-password" name="" th:field="*{userName}">
          </div>
          <div class="mb-4">
            <input type="password" class="form-control" id="password" placeholder="Mot de passe" autocomplete="new-password" name="" th:field="*{password}">
          </div>
          <p th:if="${session.login == 'bad-credentials'}" class="secondary-color fst-italic">Mauvais identifiants de connexion</p>
          <button type="submit" class="button block-center my-5">Se connecter</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container my-5">
    <div class="row">
      <div class="col">
        <p class="text-center fw-500">
          <span>Utilisateur non inscrit ?</span>
          <a href="index" class="secondary-color underline-none">S'inscrire</a>
        </p>
      </div>
    </div>
  </div>

</body>

</html>
