<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Mon répertoire | Accueil</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link th:href="@{/css/global.css}" rel="stylesheet" />
  <link th:href="@{/css/header.css}" rel="stylesheet" />
  <link th:href="@{/css/user-forms.css}" rel="stylesheet" />
</head>

<body id="homepage">

<div th:replace="fragments/header :: header"></div>

  <div class="container my-5">
    <div class="row">
      <div class="col">
        <h3>Bonjour ! Bienvenue dans</h3>
        <h2 class="secondary-color">Mon Répertoire</h2>
      </div>
    </div>
  </div>

  <div class="container my-5">
    <div class="row">
      <div class="mx-auto">
        <form autocomplete="off" action="#" th:action="@{add-contact}" th:object="${contact}" method="post">
          <div class="mb-4">
            <select class="form-select" aria-label="Default select example" id="title" name="" th:field="*{title}">
              <option value=""> Civilité </option>
              <option value="Mr">Monsieur</option>
              <option value="Mme">Madame</option>
              <option value="Mlle">Mademoiselle</option>
            </select>
          </div>
          <div class="mb-4">
            <input type="text" class="form-control" id="firstname" placeholder="Prénom *" name="" th:field="*{firstName}" required>
          </div>
          <div class="mb-4">
            <input type="text" class="form-control" id="lastname" placeholder="Nom *" name="" th:field="*{lastName}" required>
          </div>
          <div class="mb-4">
            <input type="text" class="form-control" id="nickname" placeholder="Surnom" name="" th:field="*{nickname}">
          </div>
          <!--div class="mb-4">
            <input type="date" class="form-control" id="birthday" placeholder="Date de naissance" name="" th:field="*{birthday}">
          </div-->
          <div class="mb-4">
            <input type="text" class="form-control" id="website" placeholder="Site internet" name="" th:field="*{website}">
          </div>
          <div class="mb-4">
            <input type="text" class="form-control" id="first-meeting" placeholder="Lieu de la première rencontre" name="" th:field="*{firstMeeting}">
          </div>
          <div class="mb-4">
            <textarea class="form-control" id="custom-field" rows="3" placeholder="Notes" th:field="*{customField}"></textarea>
          </div>
          <button type="submit" class="button block-center my-5">Suivant</button>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
